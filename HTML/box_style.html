<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    /* Default box-sizing (content-box) */
    .content-box {
      width: 300px;
      padding: 20px;
      border: 30px solid rgb(161, 12, 12);
      margin: 10px;
      background-color: rgb(127, 52, 189);
      color: orange;
    }

    /* With border-box */
    .border-box {
      box-sizing: border-box;
      width: 300px;
      padding:20px;
      border: 30px solid black;
      margin: 10px;
      background-color: lightgreen;
    }
  </style>
</head>
<body>

<div class="content-box">Content box example (padding and border are added outside width).</div>
<br>
<div class="border-box">Border box example (padding and border are included inside the width).</div>

</body>
</html>
