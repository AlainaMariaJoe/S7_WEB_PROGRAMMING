<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Position Example</title>
  <style>
    .lower-alpha {
      list-style-type: lower-alpha; 
      list-style-position: outside;  
    }

    .upper-alpha {
      list-style-type: upper-roman;  
      list-style-position: outside;  
    }
  </style>
</head>
<body>
  <ul class="lower-alpha">
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>

  <ul class="upper-alpha">
    <li>Dog</li>
    <li>Elephant</li>
    <li>Fox</li>
  </ul>
</body>
</html>
