<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Decoration Example</title>
  <style>
    p {
      text-align: right;
      text-decoration: underline; /* Underlines the text */
      background-color: rgb(189, 31, 79);
      border: 2px solid blue;
      border-left: 5px dashed rgb(187, 255, 0);
      color: rgb(185, 196, 138);
      text-transform: uppercase;
      letter-spacing: 5px;
      word-spacing: 10px;
      line-height: 60px;
      
      
    }
  </style>
</head>
<body>
  <p>This text is underlined with letter and word spaced.</p>
  <p>This is another paragraph to show the effect of line-height.</p>
</body>
</html>
