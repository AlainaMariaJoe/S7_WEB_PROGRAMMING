<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Relative and Absolute Positioning Example</title>
  <style>
    .container {
      position: relative;  
      width: 400px;
      height: 400px;
      background-color: lightgrey;
    }

    .box1 {
      background-color: red;
      width: 100px;
      height: 100px;
      position: relative;  
      top: 30px;  
      left: 50px;  
    }

    .box2 {
      background-color: blue;
      width: 100px;
      height: 100px;
    }

    .box3 {
      background-color: green;
      width: 100px;
      height: 100px;
      position: absolute; 
      top: 50px;  
      left: 250px; 
    }
  </style>
</head>
<body>

<div class="container">
  <div class="box1">Box 1 (Relative)</div>
  <div class="box2">Box 2 (Absolute)</div>
  <div class="box3">Box 3 (Absolute)</div>
</div>

</body>
</html>
