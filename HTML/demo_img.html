<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Size Inside Div</title>
  <style>
    div {
      width: 600px;  /* Div size */
      height: 400px; /* Div size */
      background-color: lightgray;
    }

    img {
      width: 100%;  /* Image will take the full width of the div */
      height: auto;  /* Image height will adjust automatically */
    }
  </style>
</head>
<body>
  <div>
    <img src="Cute.jpg" alt="Image inside div">
  </div>
</body>
</html>
