<!DOCTYPE html>
<html>
<head>
  <style>
    a:link { color: red; }    
    a:visited { color: green; }  
    a:hover { color: hotpink; } 
    a:active { color: blue; } 
  </style>
</head>
<body>
  <p><b><a href="https://www.instagram.com/" target="_blank">This is a link</a></b></p>
  <p><b><a href="https://www.youtube.com/" target="_blank">This is a link</a></b></p>

</body>
</html>
