<!DOCTYPE html>
<html>
<head>
  <style>
    a:link { color: red; }    /* Unvisited link */
    a:visited { color: green; }  /* Visited link */
    a:hover { color: hotpink; }  /* Mouse over link */
    a:active { color: blue; }  /* Clicked link */
  </style>
</head>
<body>
  <h2>Styling a link depending on state</h2>
  <p><b><a href="https://www.instagram.com/" target="_blank">This is a link</a></b></p>
  <p><b><a href="https://www.youtube.com/" target="_blank">This is a link</a></b></p>

</body>
</html>
