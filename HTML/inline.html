<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inline inside Block Example</title>
  <style>
    .block {
      background-color: lightblue;
      padding: 20px;
    }
    .inline {
      background-color: yellow;
      padding: 5px;
    }
  </style>
</head>
<body>

  <div class="block">
    <p>This is a paragraph with some <span class="inline">inline content</span> inside it. The inline element does not break the flow. But when the text is too long, it will wrap and the last word, like "flow", might go to the next line.</p>
  </div>

</body>
</html>
