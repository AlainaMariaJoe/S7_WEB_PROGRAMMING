<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Navbar Spacing Example</title>
  <style>
    .logo {
      width: 100%;
      background-color: lightblue;
      text-align: center;
      padding: 20px;
    }

    .navbar {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
      position: relative;
      top: 20px; /* Move the navbar down 20px from its normal position */
    }

    .content {
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="logo">
    <h1>Website Logo</h1>
  </div>

  <div class="navbar">
    Navigation Bar (Moved down by 20px)
  </div>

  <div class="content">
    <p>This is the content area below the navbar.</p>
  </div>

</body>
</html>
