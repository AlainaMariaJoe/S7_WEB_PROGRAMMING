<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label>
            <input type="checkbox" name="Hobbies" value="Reading">Reading</label>
        <label>
            <input type="checkbox" name="Hobbies" value="Crying" >Singing</label>
        <label>
            <input type="checkbox" name="Hobbies" value="Overthinking" checked>Dancing</label>

    </form>

    <form method="post">
        <label>
            <input type="radio" name="Hobbies" value="Reading">Reading</label>
            <br>
        <label>
            <input type="radio" name="Hobbies" value="Crying" >Singing</label>
            <br>
        <label>
            <input type="radio" name="Hobbies" value="Overthinking" checked>Dancing</label>

    </form>
</body>
</html>
