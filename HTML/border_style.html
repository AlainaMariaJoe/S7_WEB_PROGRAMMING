<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Border Width Example</title>
  <style>
    div {
      border-width: 20px; 
      border-style: solid; 
      border-radius: 10px;
      border-image: url('Pattern.jpg');
      
      background-color: rgb(209, 147, 221);
    }
  </style>
</head>
<body>
  <div>This is a div with a 20px border.</div>
</body>
</html>
