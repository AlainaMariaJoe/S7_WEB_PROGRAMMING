<script>
    function valname() {
        if (document.f1.fname.value == "") {
            window.alert('ENTER THE NAME');
        } else {
            window.alert('Hello ' + document.f1.fname.value);
        }
    }
    </script>
    
    <body>
        <form name="f1" onsubmit="valname()">
            Enter your name: <input type="text" name="fname">
            <input type="submit" value="Go">
        </form>
    </body>
    </html>
