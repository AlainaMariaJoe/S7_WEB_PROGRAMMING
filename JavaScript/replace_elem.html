<!DOCTYPE html>
<html lang="en">
<body>
    <h2>JavaScript HTML DOM</h2>
    <h3>Replace an HTML Element.</h3>
    <div id="div1">
        <p id="p1">This is a paragraph.</p>
        <p id="p2">This is another paragraph.</p>
    </div>
    <script>
        // Get the parent element (div1)
        const parent = document.getElementById("div1");

        // Get the existing child element (p1)
        const child = document.getElementById("p1");

        // Create a new <p> element
        const para = document.createElement("p");

        // Create a text node and append it to the new <p> element
        const node = document.createTextNode("This is new para.");
        para.appendChild(node);

        // Replace the old <p> (p1) with the new <p> element
        parent.replaceChild(para, child);
    </script>
</body>
</html>
