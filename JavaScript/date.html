<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Example</title>
</head>
<body>
    <script type="text/javascript">
        var today = new Date();
        alert("Current Date and Time: " + today);

        alert("Day of the Month: " + today.getDate());

        alert("Current Hour: " + today.getHours());

        alert("Current Minute: " + today.getMinutes());
    </script>
</body>
</html>
