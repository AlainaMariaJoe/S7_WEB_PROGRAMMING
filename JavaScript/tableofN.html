<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <style>
        /* Center the table */
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        /* Style for headers */
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }

        /* Style for table header */
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Multiplication Table</h2>

    <!-- Table to display values -->
    <table>
        <thead>
            <tr>
                <th>N</th>
                <th>10 * N</th>
                <th>100 * N</th>
                <th>1000 * N</th>
            </tr>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
    </table>

    <script type="text/javascript">
     
        for (let N = 1; N <= 10; N++) {
            let row = `<tr>
                <td>${N}</td>
                <td>${10 * N}</td>
                <td>${100 * N}</td>
                <td>${1000 * N}</td>
            </tr>`;
            
           
            document.getElementById("tableBody").innerHTML += row;
        }
    </script>

</body>
</html>
