<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function test() {
            // This function changes the text color of two elements when the page loads
            document.getElementById("s2").style.color = "red";
            document.getElementById("s3").style.color = "green";
        }
    </script>
</head>
<body onload="test()">  <!-- Calls 'test()' when the page loads -->
    <h1 id="s1">SJCET</h1>
    <h2 id="s2">SJCET BTECH</h2>
    <h3 id="s3">SJCET MTECH</h3>
    <h4 id="s4">SJCET MBA</h4>
</body>
</html>
