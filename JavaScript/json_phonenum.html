<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validation</title>
</head>
<body>

    <h2>Phone Number Validation</h2>
    <label for="phone">Enter phone number:</label>
    <input type="text" id="phone" name="phone" placeholder="+91 9456117840">
    <button onclick="validatePhoneNumber()">Validate</button>

    <p id="result"></p>
    <script>
        const schema = {
            "$schema": "http://json-schema.org/draft-07/schema#",
            "type": "object",
            "properties": {
                "phone": {
                    "type": "string",
                    "pattern": "^\\+?\\d{2} \\d{10}$"  
                }
            },
            "required": ["phone"]
        };

        function validatePhoneNumber() {
            const phoneNumber = document.getElementById("phone").value;
            const reg = new RegExp(schema.properties.phone.pattern);
            const isValid = reg.test(phoneNumber);
            const resultElement = document.getElementById("result");
            if (isValid) {
                resultElement.innerText = "Valid phone number: " + phoneNumber;
                resultElement.style.color = "green";
            } else {
                resultElement.innerText = "Invalid phone number: " + phoneNumber;
                resultElement.style.color = "red";
            }
        }
    </script>

</body>
</html>
