<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Concatenation Example</title>
    <script type="text/javascript">
        function displayConcatenation() {
            
            var txt1 = "Ben";
            var txt2 = "Alex";
            var txt3 = txt1 + " " + txt2;
            document.getElementById("output1").innerHTML = "Concatenated string: " + txt3;

           
            var txt4 = "What a very ";
            txt4 += "nice day";
            document.getElementById("output2").innerHTML = "Sring: " + txt4;

            
            var age = 21;
            var result = "My age is " + age;
            document.getElementById("output3").innerHTML = result;
        }
    </script>
</head>
<body onload="displayConcatenation()">
    <h2>String Concatenation in JavaScript</h2>
    <p id="output1"></p>
    <p id="output2"></p>
    <p id="output3"></p>
</body>
</html>
