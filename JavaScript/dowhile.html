<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do/while Loop Example</title>
</head>
<body>
    <h2>Count Numbers with do/while Loop</h2>
    <button onclick="countDoWhile()">Run do/while loop</button>
    <p id="doWhileLoop"></p>

    <script type="text/javascript">
        function countDoWhile() {
            let result = "";
            let i = 0;
            do {
                result += "The number is " + i + "<br>";
                i++;
            } while (i < 5);
            document.getElementById("doWhileLoop").innerHTML = result;
        }
    </script>
</body>
</html>
