<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout Example</title>
</head>
<body>

    <p onmouseout="this.style.color='magenta'">
        Hover over this text, then move your mouse away. The color will change when the mouse leaves.
    </p>

</body>
</html>
