<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for Loop Example</title>
</head>
<body>
    <h2>Count Numbers</h2>
    <button onclick="countNumbers()">Run for loop</button>
    <p id="forLoop"></p>

    <script type="text/javascript">
        function countNumbers() {
            let result = "";
            for (let i = 0; i < 5; i++) {
                result += "The number is " + i + "<br>";
            }
            document.getElementById("forLoop").innerHTML = result;
        }
    </script>
</body>
</html>
