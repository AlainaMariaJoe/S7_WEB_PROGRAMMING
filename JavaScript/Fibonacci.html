<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence using Recursion</title>
</head>
<body>
    <h2>Fibonacci Sequence using Recursion</h2>
    <p>Enter a number to calculate its Fibonacci value:</p>
    <input type="number" id="inputNumber" />
    <button onclick="showFibonacci()">Calculate Fibonacci</button>
    <p id="result"></p>

    <script type="text/javascript">
        function fibonacci(n) {
            if (n <= 1) {
                return n; 
            }
            return fibonacci(n - 1) + fibonacci(n - 2); 
        }

        function showFibonacci() {
            var num = document.getElementById("inputNumber").value;
            var result = fibonacci(parseInt(num));
            document.getElementById("result").innerHTML = `Fibonacci of ${num} is: ${result}`;
        }
    </script>
</body>
</html>
