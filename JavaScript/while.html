<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while Loop Example</title>
</head>
<body>
    <h2>Count Numbers with while Loop</h2>
    <button onclick="countWhile()">Run while loop</button>
    <p id="whileLoop"></p>

    <script type="text/javascript">
        function countWhile() {
            let result = "";
            let i = 0;
            while (i < 5) {
                result += "The number is " + i + "<br>";
                i++;
            }
            document.getElementById("whileLoop").innerHTML = result;
        }
    </script>
</body>
</html>
