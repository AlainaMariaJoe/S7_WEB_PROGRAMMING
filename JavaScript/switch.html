<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch Statement Example</title>
</head>
<body>
    <h2>Choose a Color</h2>
    <button onclick="getColorMessage('red')">Choose Red</button>
    <p id="colorCheck"></p>

    <script type="text/javascript">
        function getColorMessage(color) {
            switch (color) {
                case "red":
                    document.getElementById("colorCheck").innerHTML = "You chose red!";
                    break;
                case "blue":
                    document.getElementById("colorCheck").innerHTML = "You chose blue!";
                    break;
                default:
                    document.getElementById("colorCheck").innerHTML = "Unknown color!";
            }
        }
    </script>
</body>
</html>
