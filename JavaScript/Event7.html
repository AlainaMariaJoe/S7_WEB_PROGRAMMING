<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Event Example</title>
</head>
<body>

    <form>
        <!-- Text input field that triggers onfocus event -->
        <input type="text" onfocus="this.style.backgroundColor = 'lightyellow'" placeholder="Click to focus on me">
    </form>

</body>
</html>
