<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Example</title>
</head>
<body>
    <!-- When the user clicks on this header, the text changes -->
    <h1 onclick="this.innerHTML = 'Ooops!'">My Page</h1>
    <br><br>
    <!-- When the user moves the mouse over this link, an alert appear -->
    <a href="jtest1.html" onmouseover="window.alert('Hello');">My Event link</a>
</body>
</html>
