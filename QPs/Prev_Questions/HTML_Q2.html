<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Show</title>
    <style>
        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
            
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>



    <table cellspacing="10">
        <thead>
            <tr>
                <th colspan="2">Flower Show</th>
            </tr>
        </thead>
        <thead>
            <tr>
                <th >Flower Name</th>
                <th >Color</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Red Rose</td>
                <td>Red</td>
            </tr>
            <tr>
                <td >White Rose</td>
                <td rowspan="2">White</td>
            </tr>
            <tr>
                <td>Jasmine</td>
                
            </tr>
            <tr>
                <td >Sunflower</td>
                <td>Yellow</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
