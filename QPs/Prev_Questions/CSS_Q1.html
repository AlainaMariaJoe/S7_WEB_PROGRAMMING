<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selectors </title>
  <style>
    .style1 {
      color: blue;
      text-align: right;
      text-decoration: underline;
      font-style: italic;
      word-spacing: 2cm;
    }

    .style2 {
      background-color: yellow;
      border: 2px solid blue;
      padding: 1.5cm;
    }
  </style>
</head>
<body>

  <p class="style1">This is the first style of text .</p>

  <p class="style2">This is the second style of text .</p>
</body>
</html>
