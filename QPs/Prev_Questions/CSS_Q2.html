<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Styles Example</title>
  <style>
    /* i) Set the background color for the hover and active link states to "yellow" */
    a:hover, a:active {
      background-color: yellow;
    }

    /* ii) Set the list style for ordered lists to "lower case alphabet" */
    ol {
      list-style-type: lower-alpha; 
    }

    /* iii) Set "Boat.gif" as the background image of the page */
    body {
      background-image: url('boat-cat.gif'); /* Set the background GIF */
      background-repeat: no-repeat; /* Prevent the image from repeating */
      background-size: contain; /* Position the background image at the center */
      
    }

    /* iv) Set dotted border for the document */
    * {
      border: 1px dotted black; 
    }
  </style>
</head>
<body>
  <h1>CSS Styles Example</h1>
  
  <p><a href="#">This is a link</a></p>
  <p><a href="#">Another link</a></p>
  
  <ol>
    <li>First item</li>
    <li>Second item</li>
    <li>Third item</li>
  </ol>
  
</body>
</html>
