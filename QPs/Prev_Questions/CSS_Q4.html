<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Style Example</title>
  <style>
    /* a. Display hyperlinks with red background color and in italics */
    a {
      background-color: red;
      font-style: italic;
    }

    /* b. Display contents of unordered lists in Times New Roman font */
    ul {
      font-family: 'Times New Roman', serif;
    }

    /* c. Set "Ocean.gif" as the background image of the page */
    body {
      background-image: url('Ocean.gif');
      background-size: cover;
      background-repeat: no-repeat; /* Ensure the image covers the entire background */
    }
  </style>
</head>
<body>

  <h1>Welcome to My Webpage</h1>

  <a href="#">Click the link </a>

  <ul>
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

</body>
</html>
