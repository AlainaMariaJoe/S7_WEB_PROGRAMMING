<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models</title>
    <style>
        table {
            width: 30%;
            margin: 20px auto;
            border-collapse: collapse;
            
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Company Model Table</h1>

    <table cellspacing="10">
        <thead>
            <tr>
                <th>Company</th>
                <th>Model</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dodge</td>
                <td>Challenger</td>
            </tr>
            <tr>
                <td>Maruti</td>
                <td>Swift</td>
            </tr>
            <tr>
                <td>Jeep</td>
                <td>Wrangler</td>
            </tr>
            <tr>
                <td rowspan="3">Ford</td>
                <td>Fiesta</td>
            </tr>
            <tr>
                <td>Fiesta</td>
            </tr>
                <tr> 
                    <td>Ford</td>
                </tr>
                <tr>
                <td>BMW</td>
                <td>BMW 5</td>

            </tr>
            
        </tbody>
    </table>

</body>
</html>
